<!-- <app-page-layout> -->
  <div class="container">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Age</th>
          <th>Profile Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees()">
          <td>{{ employee.id }}</td>
          <td>{{ employee.employee_name }}</td>
          <td>{{ employee.employee_salary }}</td>
          <td>{{ employee.employee_age }}</td>
          <td>
            <a [routerLink]="['/employees', employee.id]">View Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
<!-- </app-page-layout> -->
